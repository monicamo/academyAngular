<section id="tasks">
  <header>
    <h2>{{ name() }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <!-- <app-task
        (complete)="onCompleteTask($event)"

      /> -->
      <app-task [task]="task" description="Finish Angular course" />
    </li>
    }
  </ul>
</section>
