<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [selected]="user.id === selectedUserId"
        [user]="user"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks
    [userId]="selectedUser.id"
    [name]="selectedUser ? selectedUser.name : ''"
  />
  } @else {
  <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
